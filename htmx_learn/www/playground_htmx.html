<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
		{{ include_style("assets/htmx_learn/css/tailwind.css") }}
		<!-- {{include_style("assets/htmx_learn/js/htmx.min.js") }} -->
		<title>My Playground</title>
	</head>
	<body>
		<div class="w-full h-screen bg-gray-600">
			<div class="px-4 py-6 grid grid-cols-2 gap-x-5 h-auto w-full">
				<div>
					<h1 class="text-xl text-gray-200">Output will be here</h1>
					<div id="target_output" class="bg-gray-300 text-gray-700 rounded-md h-52 w-full py-1 px-2" ></div>
				</div>
				<div>
					<form
						hx-post="/api/custom/playground_htmx"
						hx-target="#target_output"
						hx-swap="innerHTML"
						class="flex flex-row gap-x-2"
					>
						<textarea name="input" cols="60" rows="10" class="py-1 px-2">Give me some <i>text</i> here</textarea>
						<div class="grid grid-rows-2 w-full gap-5">
							<button
								class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
								type="submit" id="submit"
							>Submit</button>
							<button
								hx-get="/api/custom/playground_htmx"
								hx-target="#target_output"
								hx-swap="innerHTML"
								class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
								type="button"

							>
							Refresh
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
